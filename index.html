<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Bio</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
        </ul>
        <form class="form-inline">
            <input type="text" id="searchBar" class="form-control mr-sm-2" placeholder="Search" oninput="filterProducts()">
        </form>
        <form class="form-inline">
            <button class="btn btn-dark text-success border-success">Search</button>
        </form>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center">Cadastro de Produto</h2>
    <form id="productForm" class="form-inline justify-content-center mt-3">
        <input type="text" id="productTitle" class="form-control mr-2" placeholder="Título do Produto">
        <button type="button" class="btn btn-primary" onclick="addProduct()">Cadastrar</button>
    </form>
</div>

<div class="container mt-4 d-flex flex-wrap justify-content-start" id="productCards"></div>

<div class="container mt-4 text-center">
    <button class="btn btn-danger" onclick="deleteAll()">Apagar Tudo</button>
</div>

<footer class="footer bg-light text-center fixed-bottom">
    <p>Copyright Facens©2024 - Webdesign - [Kauã Moraes e Jão Vitor Bortoleto]</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
